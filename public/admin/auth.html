<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>博客管理登录</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }
      .logo {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      h1 {
        color: #333;
        margin-bottom: 0.5rem;
      }
      p {
        color: #666;
        margin-bottom: 2rem;
      }
      .btn {
        background: #333;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.2s;
      }
      .btn:hover {
        background: #555;
      }
      .github-icon {
        margin-right: 8px;
      }
      .note {
        margin-top: 2rem;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 6px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">📝</div>
      <h1>博客内容管理</h1>
      <p>请使用GitHub账户登录来管理你的博客内容</p>
      
      <a href="#" class="btn" onclick="handleAuth()">
        <span class="github-icon">🔗</span>
        使用GitHub登录
      </a>
      
      <div class="note">
        <strong>注意：</strong>你需要对仓库有写入权限才能编辑内容。<br>
        首次使用需要授权GitHub应用访问你的仓库。
      </div>
    </div>

    <script>
      function handleAuth() {
        // 使用GitHub的OAuth隐式流程
        const clientId = 'your-github-oauth-client-id'; // 需要替换为实际的Client ID
        const redirectUri = window.location.origin + '/admin/';
        const scope = 'repo';
        
        // 如果没有配置Client ID，显示说明
        if (clientId === 'your-github-oauth-client-id') {
          alert('请先配置GitHub OAuth应用。详见部署文档。');
          return;
        }
        
        const authUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scope}&response_type=code`;
        window.location.href = authUrl;
      }
      
      // 检查是否有认证参数
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('code')) {
        // 有授权码，重定向到CMS
        window.location.href = '/admin/';
      }
    </script>
  </body>
</html>
